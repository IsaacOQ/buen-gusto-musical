<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            height: 100vh;
            overflow: hidden;
        }
        .container {
            position: relative;
            height: 100%;
        }
        .btn-move {
            position: absolute;
        }
    </style>
</head>
<body>
    <div class="container d-flex flex-column justify-content-center">
        <h1 class="text-center">¿A quién prefieres?</h1>
        <div class="container">
            <button id="selena-btn" class="btn btn-primary btn-move">Selena Gomez</button>
            <br><br>
            <button id="juniorh-btn" class="btn btn-secondary" data-bs-toggle="modal" data-bs-target="#goodTasteModal">Junior H</button>
        </div>
    </div>

    <!-- Modal -->
    <div class="modal fade" id="goodTasteModal" tabindex="-1" aria-labelledby="goodTasteModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="goodTasteModalLabel">Mu bien mar</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Tienes buen gusto musical
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-primary" data-bs-dismiss="modal">Cerrar</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        const selenaBtn = document.getElementById('selena-btn');

        selenaBtn.addEventListener('mouseover', () => {
            const container = selenaBtn.parentElement;
            const containerRect = container.getBoundingClientRect();
            
            const maxX = containerRect.width - selenaBtn.offsetWidth;
            const maxY = containerRect.height - selenaBtn.offsetHeight;
            
            const randomX = Math.random() * maxX;
            const randomY = Math.random() * maxY;

            selenaBtn.style.left = `${randomX}px`;
            selenaBtn.style.top = `${randomY}px`;
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
